<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDb API Consumption</title>
    <link rel="stylesheet" href="assets/css/output.css" />
    <script src="assets/js/index.js" type="module" defer></script>
  </head>
  <body class="flex flex-col">
    <div
      class="fixed -z-10 scale-105 blur-sm w-screen h-screen top-0 left-0 opacity-0 duration-500 transition-opacity bg-no-repeat bg-center bg-cover"
      id="background-image"
      aria-hidden="true"
    ></div>

    <header class="top-0 sticky z-10 shadow-lg">
      <div class="bg-primary px-6">
        <div class="max-w-screen-md mx-auto">
          <h1 class="text-white py-3 text-4xl">TMDb API</h1>
        </div>
      </div>

      <nav class="bg-secondary px-6">
        <div class="max-w-screen-md mx-auto">
          <ul class="flex flex-wrap gap-x-6 text-white py-1">
            <li><a class="active" href="#" page="0">Now Playing</a></li>
            <li><a href="#" page="1">Popular</a></li>
            <li><a href="#" page="2">Top Rated</a></li>
            <li><a href="#" page="3">Upcoming</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="p-6 relative flex-grow">
      <div class="max-w-screen-md mx-auto flex flex-col gap-6">
        <section id="movies" class="flex flex-col gap-6"></section>

        <div class="flex justify-center" id="spinner">
          <svg
            aria-hidden="true"
            class="w-8 h-8 text-gray-200 animate-spin dark:text-white fill-secondary"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>

        <div class="glass red p-6 hidden" id="error">
          <div
            class="flex flex-col sm:flex-row justify-between sm:items-center gap-6"
          >
            <div>
              <p class="error-title font-bold"></p>
              <p class="error-message"></p>
            </div>
            <a href="javascript:window.location.reload(true)">
              <button class="h-fit w-full sm:w-fit" type="button">
                Reload page
              </button>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-primary px-6">
      <div class="max-w-screen-md mx-auto py-6 text-white">
        <p class="text-center mb-2">© 2024 — Steffen Andreas Kloster</p>
        <div class="flex justify-center gap-2">
          <a
            href="https://github.com/steffenkloster/kea-api-consumption"
            target="_blank"
            rel="noopener noreferrer"
            title="GitHub page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2em"
              height="2em"
              viewBox="0 0 24 24"
            >

                fill="currentColor"

              />
            </svg>
          </a>
          <a
            href="https://steffen.codes"
            target="_blank"
            rel="noopener noreferrer"
            title="Personal website"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2em"
              height="2em"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M16.36 14c.08-.66.14-1.32.14-2s-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2m-5.15 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95a8.03 8.03 0 0 1-4.33 3.56M14.34 14H9.66c-.1-.66-.16-1.32-.16-2s.06-1.35.16-2h4.68c.09.65.16 1.32.16 2s-.07 1.34-.16 2M12 19.96c-.83-1.2-1.5-2.53-1.91-3.96h3.82c-.41 1.43-1.08 2.76-1.91 3.96M8 8H5.08A7.92 7.92 0 0 1 9.4 4.44C8.8 5.55 8.35 6.75 8 8m-2.92 8H8c.35 1.25.8 2.45 1.4 3.56A8 8 0 0 1 5.08 16m-.82-2C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2s.06 1.34.14 2M12 4.03c.83 1.2 1.5 2.54 1.91 3.97h-3.82c.41-1.43 1.08-2.77 1.91-3.97M18.92 8h-2.95a15.7 15.7 0 0 0-1.38-3.56c1.84.63 3.37 1.9 4.33 3.56M12 2C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <template id="movie-row">
      <article>
        <div class="glass white p-6 mt-6">
          <p
            class="title2 hidden sm:block uppercase text-4xl md:text-5xl font-black mb-4 -mt-11 md:-mt-12 text-white drop-shadow-[2px_2px_0px_rgba(0,0,0,0.25)]"
            aria-hidden="true"
          ></p>
          <div class="flex flex-col items-center sm:items-start sm:flex-row">
            <img alt="" class="w-52 rounded-lg mb-4 sm:mb-0 sm:mr-4 poster" />
            <div>
              <h2 class="text-2xl font-extrabold text-primary title mb-1">
                Title <span class="text-base font-medium"></span>
              </h2>
              <div class="mb-4 flex items-center">
                <meter class="rating" min="0" max="5">
                  <span></span>
                </meter>
                <p class="votes text-xs ml-2 text-gray-600"></p>
              </div>
              <div class="flex flex-col gap-2">
                <p class="text-gray-800 leading-relaxed overview"></p>
                <ul class="genres"></ul>
                <div>
                  <p class="text-black">
                    <strong class="text-gray-600 font-semibold">
                      Original title:
                    </strong>
                    <span class="original-title text-gray-700"></span>
                  </p>
                  <p class="text-black">
                    <strong class="text-gray-600 font-semibold">
                      Release date:
                    </strong>
                    <span class="release-date text-gray-700"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
